services:
  proxy:
    build: ./proxy
    image: webcorvus/school-secretary-proxy:latest
    container_name: school-secretary-proxy
    ports:
      - "8080:80"
    env_file:
      - ./proxy/.env
    volumes:
      - api_static:/vol/web/static/
      - api_media:/vol/web/media/
    depends_on:
      - api
      - app
    networks:
      - public

  app:
    build: ./app
    image: webcorvus/school-secretary-app:latest
    container_name: school-secretary-app
    command: sh -c "node server.js"
    environment:
      - NODE_ENV=production
    env_file:
      - ./app/.env
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app
    depends_on:
      - api
    networks:
      - public
    restart: unless-stopped

  api:
    build: ./api
    image: webcorvus/school-secretary-api:latest
    container_name: school-secretary-api
    command: sh -c "python manage.py collectstatic --noinput &&\
      python manage.py makemigrations &&\
      python manage.py migrate &&\
      gunicorn School-Secretary.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - api_static:/vol/web/static/
      - api_media:/vol/web/media/
    env_file:
      - ./api/.env
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app
    depends_on:
      - db
    networks:
      - public
      - private
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: school-secretary-db
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./db/.env
    networks:
      - private
    restart: unless-stopped

networks:
  public:
    driver: bridge
  private:
    driver: bridge

volumes:
  db_data:
  api_static:
  api_media:
