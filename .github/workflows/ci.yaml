name: CI Pipeline

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Images
        run: docker compose -f compose.test.yaml build

      - name: Start Services and Wait for Health
        run: docker compose -f compose.test.yaml up -d --wait

      - name: Run Django Tests
        run: docker compose -f compose.test.yaml exec -T api python manage.py test

      - name: Run Next.js Tests
        run: docker compose -f compose.test.yaml exec -T app npm run test

      - name: Show Logs (optional for debugging)
        if: always()
        run: docker compose -f compose.test.yaml logs

      - name: Cleanup Containers
        if: always()
        run: docker compose -f compose.test.yaml down -v
